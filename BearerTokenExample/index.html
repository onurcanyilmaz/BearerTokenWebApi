<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />

    <script src="Scripts/jquery-3.1.1.min.js"></script>
    <script>
        function List() {
            Clear();
            $.ajax({
                type: "GET",
                url: "http://localhost:4071/api/Product",
                dataType: "json",
                headers: { Authorization: "Bearer " + sessionStorage.getItem("MyToken") },
                success: function (response) {
                    console.log("response", response);
                    if (response) {
                        $("#errorId").text("");
                        $.each(response, function (index, value) {
                            var html = "";
                            html += "<tr class='data' colspan='2'>";
                            html += "<td>" + value + "</td>";
                            html += "</tr>";
                            $("table").append(html);
                        });
                    }
                },
                error: function (err) {
                    $("#errorId").text(err.status + " " + err.statusText);
                }
            });
        }
        function Clear() {
            $(".data").remove();
        }
        function Login() {
            var name = $("#name").val();
            var pass = $("#pass").val();
            var loginObject = {
                username: name,
                password: pass,
                grant_type: 'password'
            }
            $.post("http://localhost:4071/getToken", loginObject, function (result) {
                sessionStorage.setItem("MyToken", result.access_token);
                alert("Giriş Başarılıdır.");
                $("#errorId").text("");
            }).fail(function (err) {
                console.log(err);
                $("#errorId").text(err.responseText);
            });
        }
    </script>
</head>
<body>
    <table>
        <tr>
            <td>
                <input type="text" id="name" value="" /> &nbsp; <input type="password" id="pass" value="" />
            </td>
            <td>
                <button onclick="Login();">
                    Giriş
                </button>
            </td>
        </tr>
        <tr>
            <td colspan="2" id="errorId"></td>
        </tr>
        <tr>
            <td colspan="2">
                <button onclick="List();">
                    Listele
                </button>
            </td>
        </tr>
    </table>
</body>
</html>
